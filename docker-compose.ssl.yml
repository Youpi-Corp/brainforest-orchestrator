# Docker Compose SSL Configuration
# This file extends the main docker-compose.yml to add SSL support with Certbot

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./ssl/certbot/conf:/etc/letsencrypt:ro
      - ./ssl/certbot/www:/var/www/certbot:ro
      - ./ssl/dhparam:/etc/ssl/certs/dhparam.pem:ro
    depends_on:
      - frontend
      - backend
    networks:
      - brainforest-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./ssl/certbot/conf:/etc/letsencrypt
      - ./ssl/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  frontend:
    build:
      context: ./leaves
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=https://api.brain-forest.works
    # Remove external port mapping since nginx handles it
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - brainforest-network

  backend:
    build:
      context: ./sap
      dockerfile: Dockerfile
    # Remove external port mapping since nginx handles it
    expose:
      - "8080"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/brainforest
      - NODE_ENV=production
      - CORS_ORIGIN=https://brain-forest.works,https://www.brain-forest.works
    depends_on:
      - db
    networks:
      - brainforest-network

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=brainforest
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - brainforest-network
    # No external port for security
    expose:
      - "5432"

networks:
  brainforest-network:
    driver: bridge

volumes:
  postgres_data:
